<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MathBot 1.0.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js" crossorigin="anonymous"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            background-color: transparent;
        }

        #calcu {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            width: 100vw;
            max-width: 250px; /* Ensures calculator does not exceed initial design width */
            padding: 5px;
            box-sizing: border-box;
        }

        input[type="button"], input[type="text"] {
            font-size: 4vw; /* Dynamically adjust font size based on viewport width */
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-align: center;
            background-color: #7b1a1ad9;
        }

        input[type="button"] {
            height: 10vw; /* Dynamic height for buttons */
            max-height: 60px; /* Ensures button height does not exceed a readable size */
        }

        input[type="text"] {
            grid-column: span 4; /* Span across all columns */
            background-color: #000000; /* Black background for text box */
            color: white;
            height: 15vw; /* Dynamic height for text input */
            max-height: 60px; /* Ensures text input height does not exceed a readable size */
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            max-width: 250px; /* Footer width matches calculator width */
            text-align: center;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div id="calcu">
        <input type="text" id="result" readonly>
        <!-- Calculator buttons -->
        <!-- Buttons '1' through 'c' as before -->
    </div>
    <footer>
        <p style="font-family:monospace">MathBot | Test Build 1.0.6</p>
    </footer>
    <script>
        // JavaScript functions 'dis', 'solve', and 'clr' as before
    </script>
</body>
</html>
