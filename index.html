<!DOCTYPE html>
<html>

<head>
    <title>MathBot 1.0.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
            integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    
    <!-- For styling -->
    <style>
        table {
            margin-top: 0%;
            margin-left: 0%;
            margin-right: 0%;
            margin-bottom: 0%;
            max-height: 300px;
            max-width: 220px;
        }

        input[type="button"] {
            width: 100%;
            height: 100%;
            padding: 10px 20px;
            background-color: #7b1a1ad9;
            color: #FFFFFFFF;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
        }

        input[type="text"] {
            padding: 10px 15px;
            background-color: #0f0f0fd9;
            color: #FFFFFFFF;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            border: 2px #0f0f0fd9;
        }
    </style>
</head>

<body>
    <!-- Use Table to Create Calculator Structure Design -->
    <table id="calcu">
        <tr>
            <td colspan="3"><input type="text" id="result"></td>
            <td><input type="button" value="c" onclick="clr()" /></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="dis('1')"> </td>
            <td><input type="button" value="2" onclick="dis('2')"> </td>
            <td><input type="button" value="3" onclick="dis('3')"> </td>
            <td><input type="button" value="/" onclick="dis('/')"> </td>
        </tr>
        <!-- Additional rows for digits and operations -->
    </table>

    <script>
        // Function that display value
        function dis(val) {
            document.getElementById("result").value += val
        }

        // Function that evaluates the digit and return result
        function solve() {
            let x = document.getElementById("result").value
            let y = math.evaluate(x)
            document.getElementById("result").value = y
        }

        // Function that clear the display
        function clr() {
            document.getElementById("result").value = ""
        }
    </script>
</body>
<footer>
    <p style="font-family:monospace">MathBot | Test Build 1.0.6 </p>
</footer>

</html>
