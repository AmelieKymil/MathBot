<!DOCTYPE html> 
<html> 

<head> 
    <title>MathBot 1.0.5</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
        integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script> 
    
    <!-- For styling -->
    <style> 
        table#calcu {
            width: 80%; /* 80% of the viewport width */
            height: 80%; /* 80% of the viewport height */
            max-width: 250px; /* Maximum width to limit resizing */
            max-height: 320px; /* Maximum height to limit resizing */
            margin: auto; /* Center the table horizontally */
            border-collapse: collapse; /* Collapse borders */
        }

        input[type="button"] { 
            width: 25%; /* 25% of the table width */
            height: 20%; /* 20% of the table height */
            padding: 10px 20px; 
            background-color: #7b1a1ad9; 
            color: #FFFFFFFF; 
            font-size: 24px; 
            font-weight: bold; 
            border: none; 
            border-radius: 0; /* No border radius */
            box-sizing: border-box; /* Include padding in width calculation */
            text-align: center; /* Center button text */
            margin: 0; /* Remove margin */
        } 

        input[type="text"] { 
            width: 90%; /* 90% of the table width */
            height: 20%; /* 20% of the table height */
            padding: 10px 15px; 
            background-color: #0f0f0fd9;
            color: #FFFFFFFF;
            font-size: 24px; 
            font-weight: bold; 
            border: none; 
            border-radius: 0; /* No border radius */
            box-sizing: border-box; /* Include padding in width calculation */
            text-align: right; /* Align text to the right */
            margin: 0; /* Remove margin */
        } 

        footer {
            color: rgba(128, 128, 128, 0.025); /* Footer text color */
        }
    </style> 
</head> 

<body>
    <!-- Use Table to Create Calculator Structure Design -->
    <table id="calcu"> 
        <tbody>
            <tr> 
                <td colspan="4"><input type="text" id="result"></td> 
            </tr> 
            <tr> 
                <td><input type="button" value="1" onclick="dis('1')" onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="2" onclick="dis('2')" onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="3" onclick="dis('3')" onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="/" onclick="dis('/')" onkeydown="myFunction(event)"> </td> 
            </tr> 
            <tr> 
                <td><input type="button" value="4" onclick="dis('4')" onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="5" onclick="dis('5')" onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="6" onclick="dis('6')" onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="*" onclick="dis('*')" onkeydown="myFunction(event)"> </td> 
            </tr> 
            <tr> 
                <td><input type="button" value="7" onclick="dis('7')" onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="8" onclick="dis('8')" onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="9" onclick="dis('9')" onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="-" onclick="dis('-')" onkeydown="myFunction(event)"> </td> 
            </tr> 
            <tr> 
                <td><input type="button" value="0" onclick="dis('0')" onkeydown="myFunction(event)"> </td> 
                <td><input type="button" value="." onclick="dis('.')" onkeydown="myFunction(event)"> </td> 
                
                <!-- solve function call function solve to evaluate value -->
                <td colspan="2"><input type="button" value="=" onclick="solve()"> </td> 
            </tr> 
        </tbody>
    </table> 

    <script> 
        // Function that display value 
        function dis(val) { 
            document.getElementById("result").value += val 
        } 

        function myFunction(event) { 
            if (event.key == '0' || event.key == '1' 
                || event.key == '2' || event.key == '3' 
                || event.key == '4' || event.key == '5' 
                || event.key == '6' || event.key == '7' 
                || event.key == '8' || event.key == '9' 
                || event.key == '+' || event.key == '-' 
                || event.key == '*' || event.key == '/') 
                document.getElementById("result").value += event.key; 
        } 

        // Function that evaluates the digit and return result 
        function solve() { 
            let x = document.getElementById("result").value 
            let y = math.evaluate(x) 
            document.getElementById("result").value = y 
        } 

        // Function that clear the display 
        function clr() { 
            document.getElementById("result").value = "" 
        } 

        // Function to resize the calculator based on viewport size
        function resizeCalculator() {
            var calcuTable = document.getElementById("calcu");
            var viewportWidth = window.innerWidth;
            var viewportHeight = window.innerHeight;

            // Calculate new width and height percentages
            var newWidthPercent = Math.min((250 / viewportWidth) * 100, 80); // Ensure calculator width doesn't exceed 80% of viewport
            var newHeightPercent = Math.min((320 / viewportHeight) * 100, 80); // Ensure calculator height doesn't exceed 80% of viewport

            // Apply new width and height percentages to the table
            calcuTable.style.width = newWidthPercent + "%";
            calcuTable.style.height = newHeightPercent + "%";

            // Resize buttons
            var buttons = document.querySelectorAll("input[type='button']");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].style.width = (25 * newWidthPercent / 100) + "%";
                buttons[i].style.height = (20 * newHeightPercent / 100) + "%";
                buttons[i].style.fontSize = (24 * (newWidthPercent / 100)) + "px";
            }
        }

        // Call resizeCalculator function initially and on window resize
        window.onload = resizeCalculator;
        window.onresize = resizeCalculator;
    </script>  

<footer>
    <p style="font-family:monospace"> MathBot | Test Build 1.0.6 </p>
</footer>

</body>
</html>
