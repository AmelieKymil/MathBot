<!DOCTYPE html>
<html>

<head>
    <title>MathBot 1.0.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <style>
        /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        table {
            margin-bottom: 20px; /* Ensures space between the calculator and the footer */
        }

        input[type="button"], input[type="text"] {
            width: 50px; /* Starting width, but we'll make this responsive */
            height: 50px; /* Starting height, but we'll make this responsive */
            margin: 5px;
            font-size: 16px; /* Starting font size, will adjust this as well */
            border: none;
            border-radius: 5px;
        }

        input[type="text"] {
            width: calc(100% - 10px); /* Make the input field width responsive */
            margin: 5px;
            text-align: right;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            input[type="button"], input[type="text"] {
                width: 45px; /* Adjust for smaller screens */
                height: 45px;
                font-size: 14px;
            }

            input[type="text"] {
                width: calc(100% - 10px); /* Adjust input field width on smaller screens */
            }
        }
    </style>
</head>

<body>
    <table id="calcu">
        <!-- Calculator structure -->
        <tr>
            <td colspan="4"><input type="text" id="result"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="dis('1')"></td>
            <td><input type="button" value="2" onclick="dis('2')"></td>
            <td><input type="button" value="3" onclick="dis('3')"></td>
            <td><input type="button" value="+" onclick="dis('+')"></td>
        </tr>
        <!-- Add the rest of the buttons in a similar manner -->
    </table>

    <script>
        // Function definitions for dis(), solve(), and clr()
    </script>
</body>
<footer>
    <p style="font-family:monospace">MathBot | Test Build 1.0.6</p>
</footer>

</html>
