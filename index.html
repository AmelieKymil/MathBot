<!DOCTYPE html>
<html>

<head>
    <title>MathBot 1.0.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #calcu {
            border-collapse: collapse;
        }

        input[type="button"], input[type="text"] {
            width: 60px; /* Adjust width for better fit */
            height: 60px; /* Adjust height for better fit */
            margin: 5px; /* Add some space between buttons */
            font-size: 16px; /* Adjust font size for visibility */
            background-color: #7b1a1ad9;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="text"] {
            width: calc(100% - 20px); /* Adjust width to fit container */
            margin: 0 0 10px 0; /* Adjust margin for layout */
            height: 40px; /* Adjust height for text field */
        }

        footer {
            margin-top: 20px;
        }

        @media (max-width: 300px) {
            input[type="button"], input[type="text"] {
                width: 45px; /* Smaller width for very small screens */
                height: 45px; /* Smaller height for very small screens */
                font-size: 12px; /* Smaller font size for very small screens */
            }

            input[type="text"] {
                height: 30px; /* Adjust height for text field on very small screens */
            }
        }
    </style>
</head>

<body>
    <table id="calcu">
        <!-- Calculator structure as previously defined -->
    </table>

    <script>
        // JavaScript for calculator functionality
    </script>
</body>
<footer>
    <p style="font-family:monospace">MathBot | Test Build 1.0.6</p>
</footer>

</html>
