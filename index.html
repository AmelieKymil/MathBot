<!DOCTYPE html>
<html>

<head>
    <title>MathBot 1.0.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            crossorigin="anonymous"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0; /* For visibility */
        }

        #calcu {
            display: flex;
            flex-wrap: wrap;
            width: 100%; /* Fit to the viewport width dynamically */
            max-width: 250px; /* Optimal width */
            padding: 5px;
        }

        input[type="button"], input[type="text"] {
            box-sizing: border-box; /* Include padding and border */
            width: 22%; /* Relative width for buttons */
            margin: 1%; /* Margin between buttons */
            height: 48px; /* Fixed height for buttons */
            font-size: 4vw; /* Font size scales with the viewport width */
            background-color: #7b1a1ad9;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        input[type="text"] {
            box-sizing: border-box; /* Include padding and border */
            width: 96%; /* Adjusted for margin */
            margin: 0 2% 4% 2%; /* Margin to separate from the buttons */
            height: 60px; /* Height for visibility */
            font-size: 20pt; /* Increased font size for legibility */
            background-color: #0f0f0fd9;
            color: white;
            border-radius: 5px;
            border: none; /* No border */
            text-align: right; /* Align text to the right */
        }
    </style>
</head>

<body>
    <div id="calcu">
        <input type="text" id="result" readonly>
        <input type="button" value="1" onclick="dis('1')">
        <input type="button" value="2" onclick="dis('2')">
        <input type="button" value="3" onclick="dis('3')">
        <input type="button" value="/" onclick="dis('/')">
        <input type="button" value="4" onclick="dis('4')">
        <input type="button" value="5" onclick="dis('5')">
        <input type="button" value="6" onclick="dis('6')">
        <input type="button" value="*" onclick="dis('*')">
        <input type="button" value="7" onclick="dis('7')">
        <input type="button" value="8" onclick="dis('8')">
        <input type="button" value="9" onclick="dis('9')">
        <input type="button" value="-" onclick="dis('-')">
        <input type="button" value="0" onclick="dis('0')">
        <input type="button" value="." onclick="dis('.')">
        <input type="button" value="=" onclick="solve()">
        <input type="button" value="+" onclick="dis('+')">
        <input type="button" value="c" onclick="clr()">
    </div>
    <script>
        function dis(val) {
            document.getElementById("result").value += val;
        }

        function solve() {
            let x = document.getElementById("result").value;
            let y = math.evaluate(x);
            document.getElementById("result").value = y;
        }

        function clr() {
            document.getElementById("result").value = "";
        }
    </script>
</body>

</html>
