<!DOCTYPE html>
<html>

<head>
    <title>MathBot 1.0.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        table {
            margin: auto;
            max-width: 90vw; /* Adjust the table width based on the viewport width */
            border-collapse: collapse;
        }

        input[type="button"], input[type="text"] {
            width: 22%; /* Allocate width to fit 4 buttons per row, adjusting for a little spacing */
            margin: 1%; /* Provide spacing around buttons */
            padding: 12px 0; /* Responsive padding */
            font-size: 5vw; /* Responsive font size based on viewport width, adjust as needed */
            background-color: #7b1a1ad9;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer; /* Indicate clickable items */
        }

        input[type="text"] {
            width: 94%; /* Allow the display input to span almost the full width of the table */
            margin: 0 3% 5% 3%; /* Adjust margins for the display input for spacing */
            font-size: 5.5vw; /* Slightly larger font size for the display input */
        }

        @media (min-width: 768px) {
            input[type="button"], input[type="text"] {
                font-size: 2vw; /* Ensure the font size is not too large on wider screens */
                padding: 15px 0; /* Adjust padding for a better proportion */
            }

            input[type="text"] {
                font-size: 2.5vw; /* Slightly larger font size for the display input on wider screens */
            }
        }
    </style>
</head>

<body>
    <table id="calcu">
        <!-- Calculator structure with buttons -->
    </table>

    <script>
        // JavaScript for calculator functionality
    </script>
</body>
<footer>
    <p style="font-family:monospace">MathBot | Test Build 1.0.6</p>
</footer>

</html>
