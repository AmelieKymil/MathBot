<!DOCTYPE html>
<html>

<head>
    <title>MathBot 1.0.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            crossorigin="anonymous"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        #calcu {
            width: 250px; /* Fixed width to match viewport */
            height: 320px; /* Fixed height to match viewport */
            overflow: hidden; /* Ensures no overflow out of the viewport */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px; /* Adjust gap for visual spacing between buttons */
        }

        input[type="button"], input[type="text"] {
            width: 100%;
            height: 60px; /* Adjust height for uniformity */
            font-size: 16px; /* Adjust font size for visibility */
            background-color: #7b1a1ad9;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-align: center; /* Center align text */
        }

        input[type="text"] {
            grid-column: span 4; /* Makes the display span all columns */
            margin-bottom: 4px; /* Adjust spacing below the display */
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="calcu">
        <input type="text" id="result" readonly>
        <!-- Buttons -->
        <input type="button" value="1" onclick="dis('1')">
        <input type="button" value="2" onclick="dis('2')">
        <input type="button" value="3" onclick="dis('3')">
        <input type="button" value="/" onclick="dis('/')">
        <input type="button" value="4" onclick="dis('4')">
        <input type="button" value="5" onclick="dis('5')">
        <input type="button" value="6" onclick="dis('6')">
        <input type="button" value="*" onclick="dis('*')">
        <input type="button" value="7" onclick="dis('7')">
        <input type="button" value="8" onclick="dis('8')">
        <input type="button" value="9" onclick="dis('9')">
        <input type="button" value="-" onclick="dis('-')">
        <input type="button" value="0" onclick="dis('0')">
        <input type="button" value="." onclick="dis('.')">
        <input type="button" value="=" onclick="solve()">
        <input type="button" value="+" onclick="dis('+')">
        <input type="button" value="c" onclick="clr()">
    </div>
    <script>
        function dis(val) {
            document.getElementById("result").value += val;
        }

        function solve() {
            let x = document.getElementById("result").value;
            let y = math.evaluate(x);
            document.getElementById("result").value = y;
        }

        function clr() {
            document.getElementById("result").value = "";
        }
    </script>
    <footer>
        <p style="font-family:monospace">MathBot | Test Build 1.0.6</p>
    </footer>
</body>

</html>
