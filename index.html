<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MathBot 1.0.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js" crossorigin="anonymous"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: transparent;
        }

        #calcu {
            display: flex;
            flex-direction: column;
            width: 80vw; /* Scale width with viewport */
            max-width: 250px; /* Default max width */
            height: auto; /* Adjust height based on content */
            max-height: 320px; /* Default max height */
        }

        input[type="button"], input[type="text"] {
            font-size: calc(1vw + 1vh + .5vmin); /* Dynamically adjust font size */
            background-color: #7b1a1ad9;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        input[type="button"] {
            width: 23%; /* Relative width for buttons */
            margin: 1%; /* Margin between buttons */
            height: 15%; /* Relative height for buttons */
        }

        input[type="text"] {
            width: 96%; /* Full width of the row */
            margin: 0 2%; /* Margin for the top text input */
            height: 20%; /* Relative height for text input */
            background-color: #0f0f0fd9;
            border: none;
            text-align: right;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="calcu">
        <input type="text" id="result" readonly>
        <!-- Buttons -->
        <input type="button" value="1" onclick="dis('1')">
        <input type="button" value="2" onclick="dis('2')">
        <input type="button" value="3" onclick="dis('3')">
        <input type="button" value="/" onclick="dis('/')">
        <input type="button" value="4" onclick="dis('4')">
        <input type="button" value="5" onclick="dis('5')">
        <input type="button" value="6" onclick="dis('6')">
        <input type="button" value="*" onclick="dis('*')">
        <input type="button" value="7" onclick="dis('7')">
        <input type="button" value="8" onclick="dis('8')">
        <input type="button" value="9" onclick="dis('9')">
        <input type="button" value="-" onclick="dis('-')">
        <input type="button" value="0" onclick="dis('0')">
        <input type="button" value="." onclick="dis('.')">
        <input type="button" value="=" onclick="solve()">
        <input type="button" value="+" onclick="dis('+')">
        <input type="button" value="c" onclick="clr()">
    </div>
    <footer>
        <p style="font-family:monospace">MathBot | Test Build 1.0.6</p>
    </footer>
    <script>
        function dis(val) {
            document.getElementById("result").value += val;
        }

        function solve() {
            let x = document.getElementById("result").value;
            let y = math.evaluate(x);
            document.getElementById("result").value = y;
        }

        function clr() {
            document.getElementById("result").value = "";
        }
    </script>
</body>
</html>
