<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathBot 1.0.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js" crossorigin="anonymous"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: transparent; /* Make background transparent */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the top left */
        }

        #calcu {
            display: flex;
            flex-wrap: wrap;
            width: 100%; /* Allow calculator to dynamically fit the viewport width */
            max-width: 250px; /* Optimal width */
            background-color: transparent; /* Calculator background */
        }

        input[type="button"], input[type="text"] {
            width: 22%; /* Relative width for buttons */
            margin: 1%;
            height: 48px; /* Fixed height for buttons */
            font-size: 16px; /* Adjust font size for visibility */
            background-color: #7b1a1ad9;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        input[type="text"] {
            width: 96%; /* Full width of the row */
            margin: 0 2% 4% 2%; /* Adjust margins */
            height: 60px; /* Increased height for visibility */
            font-size: 20pt; /* Font size for output text */
            background-color: #0f0f0fd9;
            color: white;
            border-radius: 5px;
            border: none; /* No border */
            text-align: right;
        }

        footer {
            width: 100%;
            text-align: center;
            margin-top: 10px; /* Adjust as needed to fit */
        }
    </style>
</head>
<body>
    <div id="calcu">
        <input type="text" id="result" readonly>
        <input type="button" value="1" onclick="dis('1')">
        <input type="button" value="2" onclick="dis('2')">
        <input type="button" value="3" onclick="dis('3')">
        <input type="button" value="/" onclick="dis('/')">
        <input type="button" value="4" onclick="dis('4')">
        <input type="button" value="5" onclick="dis('5')">
        <input type="button" value="6" onclick="dis('6')">
        <input type="button" value="*" onclick="dis('*')">
        <input type="button" value="7" onclick="dis('7')">
        <input type="button" value="8" onclick="dis('8')">
        <input type="button" value="9" onclick="dis('9')">
        <input type="button" value="-" onclick="dis('-')">
        <input type="button" value="0" onclick="dis('0')">
        <input type="button" value="." onclick="dis('.')">
        <input type="button" value="=" onclick="solve()">
        <input type="button" value="+" onclick="dis('+')">
        <input type="button" value="c" onclick="clr()">
    </div>
    <footer>
        <p style="font-family:monospace">MathBot | Test Build 1.0.6</p>
    </footer>
    <script>
        function dis(val) {
            document.getElementById("result").value += val;
        }

        function solve() {
            let x = document.getElementById("result").value;
            let y = math.evaluate(x);
            document.getElementById("result").value = y;
        }

        function clr() {
            document.getElementById("result").value = "";
        }
    </script>
</body>
</html>
