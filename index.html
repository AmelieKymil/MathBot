<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MathBot 1.0.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js" crossorigin="anonymous"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            width: 100vw;
            height: 100vh;
            background-color: transparent;
        }

        #calcu {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50vw; /* Dynamic width, but will not exceed the max-width */
            max-width: 250px; /* Default optimal width */
            height: auto; /* Adjust height based on content */
            background-color: transparent; /* Transparent background */
        }

        input[type="button"], input[type="text"] {
            width: 22%; /* Relative width for buttons */
            height: 48px; /* Fixed height for buttons */
            margin: 2%; /* Space between buttons */
            font-size: calc(1vw + 1vh); /* Dynamic font size based on viewport */
            background-color: #7b1a1ad9;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        input[type="text"] {
            width: 90%; /* Full width for the display */
            height: 60px; /* Fixed height for the display */
            margin: 5px 0; /* Margin around the display for spacing */
            font-size: calc(1.5vw + 1.5vh); /* Larger dynamic font size for display */
            background-color: #0f0f0fd9;
            color: white;
            border-radius: 5px;
            border: none;
            text-align: right;
        }

        footer {
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
            background-color: transparent;
        }
    </style>
</head>

<body>
    <div id="calcu">
        <input type="text" id="result" readonly>
        <input type="button" value="1" onclick="dis('1')">
        <input type="button" value="2" onclick="dis('2')">
        <input type="button" value="3" onclick="dis('3')">
        <input type="button" value="/" onclick="dis('/')">
        <input type="button" value="4" onclick="dis('4')">
        <input type="button" value="5" onclick="dis('5')">
        <input type="button" value="6" onclick="dis('6')">
        <input type="button" value="*" onclick="dis('*')">
        <input type="button" value="7" onclick="dis('7')">
        <input type="button" value="8" onclick="dis('8')">
        <input type="button" value="9" onclick="dis('9')">
        <input type="button" value="-" onclick="dis('-')">
        <input type="button" value="0" onclick="dis('0')">
        <input type="button" value="." onclick="dis('.')">
        <input type="button" value="=" onclick="solve()">
        <input type="button" value="+" onclick="dis('+')">
        <input type="button" value="c" onclick="clr()">
    </div>
    <footer>
        <p style="font-family:monospace">MathBot | Test Build 1.0.6</p>
    </footer>
    <script>
        function dis(val) {
            document.getElementById("result").value += val;
        }

        function solve() {
            let x = document.getElementById("result").value;
            let y = math.evaluate(x);
            document.getElementById("result").value = y;
        }

        function clr() {
            document.getElementById("result").value = "";
        }
    </script>
</body>

</html>
