<!DOCTYPE html>
<html>

<head>
    <title>MathBot 1.0.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <style>
        table {
            width: 100%; /* Use the full width of the container */
            border-collapse: collapse; /* Optional: for styling */
        }

        input[type="button"], input[type="text"] {
            width: 23%; /* Allocate width to fit 4 buttons per row, accounting for margin */
            margin: 1%; /* Provide spacing between buttons */
            padding: 5px 0; /* Vertical padding */
            font-size: 4vw; /* Responsive font size based on viewport width */
            background-color: #7b1a1ad9;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer; /* Change cursor to pointer on hover over buttons */
        }

        input[type="text"] {
            width: 96%; /* Allow the display to span almost the full width */
            margin: 0 2% 5% 2%; /* Adjust margin for layout */
            font-size: 5vw; /* Slightly larger font size for display */
        }

        /* Adjustments for very small or very large viewports */
        @media (max-width: 300px) {
            input[type="button"], input[type="text"] {
                font-size: 5vw; /* Increase font size for better visibility on small screens */
            }
        }

        @media (min-width: 768px) {
            input[type="button"], input[type="text"] {
                font-size: 2vw; /* Adjust font size to ensure it's not overly large on big screens */
            }
        }
    </style>
</head>

<body>
    <table id="calcu">
        <!-- Calculator structure -->
    </table>

    <script>
        // JavaScript for calculator functionality
    </script>
</body>
<footer>
    <p style="font-family:monospace">MathBot | Test Build 1.0.6</p>
</footer>

</html>
